<!DOCTYPE html>
<html>

<head>
    <title>Flex box practice</title>
</head>

<body style="margin: 0px;">

    
    <!-- Grid is rigid, flexbox is more flexible..
    In grid we first define columns size, then put elements,
    In flex we inside we define the flex, hence flexible -->

    <div style="
            display: flex;
            flex-direction: row;
            ">
        <div style="background-color: lightblue;">div 1</div>
        <div style="background-color: lightpink;">div 2 <p>text</p>
        </div>
    </div>


    <div style="
        margin-top: 30px;
        display: flex;
        flex-direction: row;
        ">
        <div style="background-color: lightblue;width: 100px;">100px</div>
        <div style="background-color: lightpink;flex: 1;">flex:1</div>
    </div>


    
    <div style="
        margin-top: 30px;
        display: flex;
        flex-direction: row;
        ">
        <div style="background-color: lightblue;width: 100px;">100px</div>
        <div style="background-color: lightpink;flex: 1;">flex:1</div>
        <div style="background-color: lightblue;flex: 2;">flex:2</div>
    </div>

    
    <div style="
        margin-top: 30px;
        height: 80px;
        border-style: solid;
        border-width: 1px;
        display: flex;
        flex-direction: row;
        justify-content: center;
        ">
        <div style="background-color: lightblue;width: 100px;">100px</div>
        <div style="background-color: lightpink;width: 100px;">100px</div>
        <div style="background-color: lightblue;width: 100px;">100px</div>
    </div>

        
    <div style="
        margin-top: 30px;
        height: 80px;
        border-style: solid;
        border-width: 1px;
        display: flex;
        flex-direction: row;
        justify-content:space-between;
        ">
        <div style="background-color: lightblue;width: 100px;">100px</div>
        <div style="background-color: lightpink;width: 100px;">100px</div>
        <div style="background-color: lightblue;width: 100px;">100px</div>
    </div>


    
    <div style="
        margin-top: 30px;
        height: 80px;
        border-style: solid;
        border-width: 1px;
        display: flex;
        flex-direction: row;
        justify-content:space-between;
        align-items: start;
        ">
        <div style="background-color: lightblue;width: 100px;">100px</div>
        <div style="background-color: lightpink;width: 100px;">100px</div>
        <div style="background-color: lightblue;width: 100px;">100px</div>
    </div>

    
    <div style="
        margin-top: 30px;
        height: 80px;
        border-style: solid;
        border-width: 1px;
        display: flex;
        flex-direction: row;
        justify-content:space-between;
        align-items: center;
        margin-bottom: 80px;
        ">
        <div style="background-color: lightblue;width: 100px;">100px</div>
        <div style="background-color: lightpink;width: 100px;">100px</div>
        <div style="background-color: lightblue;width: 100px;">100px</div>
    </div>


    <div style="
    margin-left: 60px;
    margin-bottom: 60px;
    background-color: red;
    display: inline-block;
    padding-left: 10px;
    padding-right: 10px;
    padding-top: 4px;
    padding-bottom: 4px;
    border-radius: 15px;
    color: white;
    ">3</div>
    <!-- flex box doesn't go 2 levels down, hence to make it also flex box, add display:flex -->

    <div style="display: flex;
    border-style: solid;
    border-width: 1px;
    height: 50px;
    width: 60px;
    /* justify-content: center; */
    /* align-items: center; */

    ">
        <div style="background-color: lightblue; font-size: 12px;">Hello</div>
    </div>
</body>

</html>
